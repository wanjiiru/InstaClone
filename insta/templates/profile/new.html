{% extends 'registration/base.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="container">
        <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form profile_form %}
            <input type="submit" class="btn btn-outline-info btn-lg" value="post">
        </form>
    </div>
{% endblock %}
